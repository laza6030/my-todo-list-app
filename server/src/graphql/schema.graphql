type Column {
    id: ID!
    name: String!
}

type Query {
    getColumns: [Column]
}

type Mutation {
    createColumn(name: String!): Column!
    deleteColumn(id: String!): Boolean!
    renameColumn(id: String!, name: String!): Boolean!
    createTask(columnId: String!, name: String!): Task
}

type Task {
    id: ID!
    columnId: ID!
    name: String
}
