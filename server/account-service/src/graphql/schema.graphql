type Query {
  getUser(token: String!): User
}

type Mutation {
  signUp(input: UserInput!): SignUp!
  signIn(input: UserInput!): SignIn!
}

input UserInput {
  username: String
  password: String
}

type SignIn {
  token: String!
  defaultWorkspaceId: String!
}

type SignUp {
  id: ID
  username: String
  defaultWorkspaceId: ID!
  token: String!
}

type User {
  id: ID
  username: String
  defaultWorkspaceId: ID
}
