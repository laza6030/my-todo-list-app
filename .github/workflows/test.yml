name: Test Backend

on:
  push:
    branches: [main]

env:
  JWT_SECRET_KEY: SUPER_SECRET

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use NodeJs ${{ matrix.node-version }}
        uses: actions/setup-node@v3
      - run: pwd
      - working-directory: ./server/account-service
        run: |
          npm install
          npm run test
